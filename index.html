<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Links -->
    <link rel="stylesheet" href="./carddetails.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">

    <title>Card Details Form</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="cards">
                <div class="card-up">
                    <div class="card-logo">
                        <img src="./images/Oval.svg" alt="oval">
                        <img src="./images/ndoval.svg" alt="oval">
                    </div>
                    <div class="holder-info">
                        <div class="upperside-info">
                            <input type="text" value="0000 0000 0000 0000"  id="cardNumber" disabled>
                        </div>
                        <div class="bottomside-info">
                            <input type="text" id="holder-name" value="Jane Appleseed" disabled>
                            <input type="text" value="00/00" id="mmyy" disabled>
                        </div>
                    </div>
                </div>
                <div class="card-down">
                    <input type="text" value="000" id="cardCvc"  disabled>
                </div>
            </div>
        </div>
        <div class="container-right">
            <form action="">
                <label for="name">
                    CardHolder Name
                    <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" maxlength="20">
                </label>

                <label for="number">
                    Card Number
                    <input type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                </label>

                <div class="last-input">
                    <div class="expiration">
                        EXP. DATE(MM/YY)

                        <label for="month">
                            <input type="text" id="month" placeholder="MM">
                            <input type="text" id="year" name="year" placeholder="YY">
                        </label>
                    </div>
                    <div class="cvc">
                        <label for="cvc">
                            CVC
                            <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" maxlength="3">
                        </label>
                    </div>
                </div>

                <button id="confirm">Confirm</button>
            </form>
        </div>
    </div>


    <!-- Scripts links -->
    <script src="./card.js"></script>
</body>

</html>
